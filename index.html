<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrewUp ☕ | Empowering Entrepreneurs</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #6f4e37;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .investment-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .investment-section h2 {
      margin-top: 0;
    }
    .investment-options button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #6f4e37;
      color: #fff;
      cursor: pointer;
    }
    .investment-options button:hover {
      background-color: #5a3e2d;
    }
    .custom-investment {
      margin-top: 10px;
    }
    .custom-investment input {
      padding: 8px;
      width: 100px;
      margin-right: 10px;
    }
    .tips {
      margin-top: 20px;
    }
    .tip {
      background-color: #e0e0e0;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .tip-content {
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>☕ BrewUp</h1>
  <p>Empowering Entrepreneurs in the UAE</p>
</header>

<main>
  <section class="investment-section">
    <h2>💰 Choose Your Investment</h2>
    <div class="investment-options">
      <button onclick="showTips(1000)">AED 1,000</button>
      <button onclick="showTips(5000)">AED 5,000</button>
      <button onclick="showTips(6000)">AED 6,000</button>
      <button onclick="showTips(8000)">AED 8,000</button>
      <button onclick="showTips(9000)">AED 9,000</button>
      <button onclick="showTips(10000)">AED 10,000</button>
    </div>
    <div class="custom-investment">
      <label for="customAmount">Or enter your own amount:</label>
      <input type="number" id="customAmount" placeholder="e.g., 7500">
      <button onclick="customTips()">Submit</button>
    </div>
  </section>

  <section class="tips" id="tipsSection">
    <!-- Tips will be displayed here -->
  </section>
</main>

<script>
  const tipsData = {
    1000: [
      "📘 Invest in a domain name and basic website hosting.",
      "🎨 Design a simple logo using free tools.",
      "📱 Set up social media profiles for your brand.",
      "📝 Create a content plan for your blog or social media.",
      "📦 Source initial product samples or prototypes.",
      "📊 Conduct a basic market research survey.",
      "🧾 Register your business name.",
      "📚 Purchase a business planning book or course.",
      "🛒 List products on online marketplaces.",
      "📣 Run a small social media ad campaign."
    ],
    5000: [
      "🏢 Rent a small co-working space.",
      "🛍️ Develop branded packaging materials.",
      "💻 Upgrade to a professional website with e-commerce.",
      "📷 Invest in a product photography session.",
      "📈 Hire a freelance marketer for a campaign.",
      "📦 Order initial inventory in bulk.",
      "🧑‍💼 Attend a local business networking event.",
      "🎓 Enroll in an advanced business course.",
      "📝 Hire a copywriter for website content.",
      "📣 Launch a targeted email marketing campaign."
    ],
    // Add similar arrays for 6000, 8000, 9000, 10000
  };

  function showTips(amount) {
    const tipsSection = document.getElementById('tipsSection');
    tipsSection.innerHTML = `<h2>💡 Tips for AED ${amount}</h2>`;
    const tipsList = tipsData[amount] || generateGenericTips(amount);
    tipsList.forEach((tip, index) => {
      const tipDiv = document.createElement('div');
      tipDiv.className = 'tip';
      tipDiv.innerHTML = `<strong>Tip ${index + 1}:</strong> ${tip}`;
      tipsSection.appendChild(tipDiv);
    });
  }

  function customTips() {
    const amount = document.getElementById('customAmount').value;
    if (amount) {
      showTips(amount);
    }
  }

  function generateGenericTips(amount) {
    const tips = [];
    for (let i = 1; i <= 10; i++) {
      tips.push(`🔧 Allocate AED ${(amount / 10).toFixed(2)} to area ${i}.`);
    }
    return tips;
  }
</script>

</body>
</html>
