<style>
  @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');
  body {
    font-family: 'Courier Prime', monospace;
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #D7BFAE, #8B5E3C);
    color: #3E2723;
    text-align: center;
    transition: background 0.3s, color 0.3s;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .container {
    margin: auto;
    max-width: 700px;
    padding: 20px;
  }
  .blob-box {
    background: #f3e6d8;
    border-radius: 30px;
    box-shadow: 8px 8px 15px #b69a81, -8px -8px 15px #fff6ea;
    margin: 15px 0;
    padding: 20px;
  }
  button, select, input[type=number] {
    font-family: 'Courier Prime', monospace;
    font-size: 1rem;
    padding: 8px 12px;
    margin: 10px 5px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    box-shadow: 4px 4px 7px #b69a81, -4px -4px 7px #fff6ea;
    transition: background-color 0.3s, color 0.3s;
  }
  button:hover {
    background-color: #8B5E3C;
    color: #f3e6d8;
  }
  ul {
    list-style: none;
    padding-left: 0;
    text-align: left;
  }
  li {
    margin: 15px 0;
    padding: 12px 15px;
    border-radius: 20px;
    background: #f9f0e6;
    box-shadow: inset 4px 4px 7px #b69a81, inset -4px -4px 7px #fff6ea;
    position: relative;
  }
  li button {
    position: absolute;
    right: 15px;
    top: 15px;
    font-size: 0.8rem;
    padding: 5px 10px;
  }
  p.long-desc {
    margin-top: 10px;
    font-size: 0.9rem;
    line-height: 1.3;
  }
  #languageSelect {

  }
  .hidden {

  }
  /* Dark mode */
  body.dark {
    background: linear-gradient(135deg, #3e2723, #5d4037);
    color: #f3e6d8;
  }
  body.dark .blob-box {
    background: #5d4037;
    box-shadow: 8px 8px 15px #3e2723, -8px -8px 15px #7b5e4c;
  }
  body.dark li {
    background: #4e342e;
    box-shadow: inset 4px 4px 7px #3e2723, inset -4px -4px 7px #7b5e4c;
  }
  body.dark button:hover {
    background-color: #d7bfae;
    color: #3e2723;
  }
  /* Center everything vertically and horizontally */
  html, body {
    height: 100%;
  }
  .centered-flex {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 1;
  }
</style>
</head>

          { short: "حلويات متخصصة مثل كب كيك فاخرة.", long: "اصنع وبيع معجنات فريدة بتصاميم جميلة." },

          { short: "خدمات تنظيف صديقة للبيئة.", long: "استخدم منتجات طبيعية لتنظيف المنازل والمكاتب بأمان." }
        ],
        high: [

          { short: "علامة أزياء مستدامة بأقمشة معاد تدويرها.", long: "ابنِ علامة تركز على المواد الصديقة للبيئة والحرفية." },

          { short: "مساحة عمل مشتركة حديثة بتصميم صديق للبيئة.", long: "قدم مساحة عمل صديقة للبيئة مع فعاليات تواصل للشركات الناشئة." },

  let darkMode = false;

  const languageSelect = document.getElementById('languageSelect');
  const modeBtn = document.getElementById('modeBtn');
  const womenContainer = document.getElementById('womenContainer');
  const tipsContainer = document.getElementById('tipsContainer');
  const ideaResults = document.getElementById('ideaResults');
  const budgetTitle = document.getElementById('budgetTitle');
  const generateBtn = document.getElementById('generateBtn');
  const langLabel = document.getElementById('langLabel');
  const womenTitle = document.getElementById('womenTitle');
  const tipsTitle = document.getElementById('tipsTitle');
  const customAmount = document.getElementById('customAmount');
  const contentArea = document.getElementById('contentArea');

  // Helpers
  function createBox(title, shortDesc, longDesc) {
    const li = document.createElement('li');
    li.setAttribute('tabindex', '0');
    li.style.direction = currentLang === 'ar' ? 'rtl' : 'ltr';

    li.innerHTML = `
      <strong>${title}</strong>
      <p>${shortDesc}</p>
      <button aria-expanded="false">${data[currentLang].labels.learnMore}</button>
      <p class="long-desc hidden">${longDesc}</p>
    `;

    const btn = li.querySelector('button');
    const longText = li.querySelector('.long-desc');
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        btn.textContent = data[currentLang].labels.learnMore;
        longText.classList.add('hidden');
        btn.setAttribute('aria-expanded', 'false');
      } else {
        btn.textContent = data[currentLang].labels.learnLess;
        longText.classList.remove('hidden');
        btn.setAttribute('aria-expanded', 'true');
      }
    });
    return li;
  }

  // Populate Women Entrepreneurs
  function loadWomen() {
    womenContainer.innerHTML = '';
    data[currentLang].women.forEach(w => {
      const box = createBox(w.name, w.short, w.long);
      womenContainer.appendChild(box);
    });
  }

  // Populate Tips
  function loadTips() {
    tipsContainer.innerHTML = '';
    data[currentLang].tips.forEach(tip => {
      const box = createBox('💡', tip.short, tip.long);
      tipsContainer.appendChild(box);
    });
  }

  // Generate Startup Ideas based on input amount
  function generateIdeas() {
    const amount = parseInt(customAmount.value);
    if (!amount || amount <= 0) {
      alert(data[currentLang].labels.enterAmount);
      return;
    }
    let ideasList;
    if (amount < 5000) ideasList = data[currentLang].ideas.low;
    else if (amount < 20000) ideasList = data[currentLang].ideas.medium;
    else ideasList = data[currentLang].ideas.high;

    ideaResults.innerHTML = '<ul></ul>';
    const ul = ideaResults.querySelector('ul');
    ideasList.forEach(idea => {
      const li = createBox('💡', idea.short, idea.long);
      ul.appendChild(li);
    });
  }

  // Change Language Handler
  function changeLanguage() {
    currentLang = languageSelect.value;
    // RTL for Arabic, LTR for English
    if (currentLang === 'ar') {
      document.documentElement.lang = 'ar';
      document.body.style.direction = 'rtl';
    } else {
      document.documentElement.lang = 'en';
      document.body.style.direction = 'ltr';
    }
    // Update labels
    langLabel.textContent = data[currentLang].labels.chooseLang;
    modeBtn.textContent = darkMode ? data[currentLang].labels.lightMode : data[currentLang].labels.darkMode;
    budgetTitle.textContent = data[currentLang].labels.investmentBudget;
    generateBtn.textContent = data[currentLang].labels.getIdeas;
    womenTitle.textContent = data[currentLang].labels.inspiringWomen;
    tipsTitle.textContent = data[currentLang].labels.topTips;

    loadWomen();
    loadTips();
    ideaResults.innerHTML = ''; // clear ideas on language switch
    customAmount.value = '';
  }

  // Toggle Dark Mode Handler
  function toggleDarkMode() {
    darkMode = !darkMode;
    if (darkMode) {
      document.body.classList.add('dark');
      modeBtn.textContent = data[currentLang].labels.lightMode;
    } else {
      document.body.classList.remove('dark');
      modeBtn.textContent = data[currentLang].labels.darkMode;
    }
  }

  // Initial load
  changeLanguage();

</script>

</html>
